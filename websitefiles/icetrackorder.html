</head>
<body>

        <a href="icetracklogin.html">Login</a> 
        <a href="icetracksignup.html">Sign Up</a>

<div class="header">
  <h1>Enter an Order</h1>
</div>

<div class="topnav">
    <a href="icetrackhome.html"">Home</a> 
    <a href="icetrackorder.html">Order Entry</a>
    <a href="icetrackinventory.html">Inventory Management</a>

<p id = "rcorners1"> Enter one order at a time and remember to review information before submitting.</p>
 <form action = "/orderentryform/{{orderentryform['id']}}/submission"> <!-- everything past this point is accepted for order entry -->
  <h2>Order Details</h2>
   <div class="input_group2" id = "rcorners5">
      <label for="">Name</label>
      <input type="text"required id="rcorners4" name = "CustomerName" placeholder = "Tom Brady">  
   </div>
   <div class="input_group2" id = "rcorners5">
    <label for="">Shipping Address</label>
    <input type="text"required id="rcorners4" name = "ShippingAddress">
    <button class="help_button" id="help">?</button>   
  </div>
  <div class="input_group2" id = "rcorners5">
    <label for="">Billing Address</label>
    <input type="text"required id="rcorners4" name = "BillingAddress">
    <button class="help_button" id="help">?</button>   
 </div>
 <div class="input_group2" id="rcorners5">
  <label for="">Order Description</label>
  <textarea id="rcorners4" required rows="1" name = "OrderDescription"></textarea>
  <button class="help_button" id="help">?</button>   
</div>
<hr>

<h2>Costs</h2>
<div class="input_group" id="rcorners5">
  <label for="amount">Subtotal</label>
  <input type="number" id="amount" name="Subtotal" min="0" step="0.01" required>
</div>
<div class="input_group2" id = "rcorners5">
  <label for="amount">ShippingCost</label>
  <input type="number" id="amount" name="ShippingCost" min="0" step="0.01" required>
</div>
<div class="input_group2" id = "rcorners5">
  <label for="amount">Total Cost</label>
  <input type="number" id="amount" name="TotalCost" min="0" step="0.01" required> 
</div>
<hr>

<h2>Time Records</h2>
<div class="input_group2" id = "rcorners5">
  <label for="">Order Date</label>
  <input type="date"required id="rcorners4" name = "OrderDate"></input>  
  <button class="help_button" id="help">?</button>   
</div>
<div class="input_group2" id = "rcorners5">
<label for="">Payment Date</label>
<input type="date"required id="rcorners4" name = "PaymentDate"></input> 
<button class="help_button" id="help">?</button>    
</div>
<div class="input_group" id = "rcorners5">
<label for="">Estimated Arrival Date</label>
<input type="date"required id="rcorners4" name = "EstimatedArrivalDate"></input> 
<button class="help_button" id="help">?</button>   
</div>
<hr>

<h2>Customer Status</h2>
<div class="input_group" id = "rcorners5">
  <label for="">Customer Status</label>
  <select id="rcorners4" name="CustomerStatus" onchange="hideOptions()" multiple required>
    <option value="preferred">Preferred</option>
    <option value="ok">Ok</option>
    <option value="shaky">Shaky</option>
</select>

  <button class="help_button" id="help">?</button>   
  </div>

<hr>
  <input type = "submit" class = "submit_button">
 </form>
<p id = "rcorners1"> Don't forget to review <b>before</b> you submit</p>

</body>
</html>
